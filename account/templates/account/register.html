{% extends 'account/layout.html' %}
{% load static %}
{{ user.first_name }}
{% block body %}
    <div class="wrapper d-flex justify-content-center" style="direction: rtl">
    <div class="card w-50 text-left">

        <div class="card-header">
            <h3>ثبت نام</h3>
        </div>

        <div class="card-body">

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-control">
                    <label id="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" value="ثبت نام" class="btn btn-primary">
            </form>

        </div>
    </div>
    </div>

{% endblock %}

{% block script %}
<script src="{% static 'register.js' %}"></script>
{% endblock %}
